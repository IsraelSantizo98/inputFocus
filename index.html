<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1085598771.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Input - Focus</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="webflow-style-input container">
        <input type="text" placeholder="User Name" />
        <label for="text"></label>
        <button type="submit"><i class="fas fa-user"></i></button>
      </div>
      <div class="webflow-style-input container">
        <input type="email" placeholder="Email" />
        <label for="email"></label>
        <button type="submit"><i class="fas fa-envelope"></i></button>
      </div>
      <div class="webflow-style-input container">
        <input type="password" placeholder="Password" />
        <label for="password"></label>
        <button type="submit"><i class="fas fa-lock"></i></button>
      </div>
      <div class="social-media-container container">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-google-plus"></i>
        <i class="fab fa-github"></i>
      </div>
      <div class="submit-button-container container">
        <button type="submit"><p>Sign In</p></button>
      </div>
    </div>
  </body>
</html>
